<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <script defer src="loginform.js"></script>
    <title>Login And Signup Form</title>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="signup()">Sign up</button>
            </div>
            <div id="errorMessage"></div>
            <form id="form1">
                <div id="login" class="input-group">
                    <div>
                        <label for="username">Username</label>
                        <input type="text" class="input-field" name="username" id="username" placeholder="Username" required>
                        <div class="errorMessage"></div>
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" class="input-field" name="password" id="password" placeholder="Password" required>
                        <div class="errorMessage"></div>
                    </div>
                    <input type="checkbox" class="check-box" name="checkbox"><span>Remember Me</span>
                    <button type="submit" class="submit-btn" onclick="">Log In</button>
                </div>
            </form>
            <form id="form2">
                <div id="signup" class="input-group2">
                    <div>
                        <label for="username">Username</label>
                        <input type="text" class="input-field" name="username" id="username1" placeholder="Username">
                        <div class="errorMessage"></div>
                    </div>
                    <div>
                        <label for="fullname">FullName</label>
                        <input type="text" class="input-field" name="fullname" id="fullname1" placeholder="Full Name">
                        <div class="errorMessage"></div>
                    </div>
                    <div>
                        <label for="email1">Email</label>
                        <input type="email" class="input-field" name="email" id="email1" placeholder="Email">
                        <div class="errorMessage"></div>
                    </div>
                    <div>
                        <label for="password1">Password</label>
                        <input type="password" class="input-field" name="password" id="password1" placeholder="Password">
                        <div class="errorMessage"></div>
                    </div>
                    <div>
                        <label for="password2">Confirm Password</label>
                        <input type="password" class="input-field" name="password2" id="password2" placeholder="Confirm Password">
                        <div class="errorMessage"></div>
                    </div>
                    <button type="submit" class="submit-btn2" onclick="">Register</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
